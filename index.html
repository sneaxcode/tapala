<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux avec Recherche et Suppression</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 200px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Tableau</h2>
    <input type="text" id="search" placeholder="Rechercher..." onkeyup="searchTable('wordTable', 'search')">
    <button onclick="searchTable('wordTable', 'search')">Rechercher</button>
    <br>
    <input type="text" id="newWord1" placeholder="Mot 1">
    <input type="text" id="newWord2" placeholder="Mot 2">
    <button onclick="addWord('wordTable', 'newWord1', 'newWord2')">Ajouter</button>
    
    <table>
        <thead>
            <tr>
                <th>Mot 1</th>
                <th>Mot 2</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="wordTable">
        </tbody>
    </table>

    <h2>Black List</h2>
    <input type="text" id="searchBlacklist" placeholder="Rechercher..." onkeyup="searchTable('blacklistTable', 'searchBlacklist')">
    <button onclick="searchTable('blacklistTable', 'searchBlacklist')">Rechercher</button>
    <br>
    <input type="text" id="newBlacklistWord1" placeholder="Mot 1">
    <input type="text" id="newBlacklistWord2" placeholder="Mot 2">
    <button onclick="addWord('blacklistTable', 'newBlacklistWord1', 'newBlacklistWord2')">Ajouter</button>
    
    <table>
        <thead>
            <tr>
                <th>Mot 1</th>
                <th>Mot 2</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="blacklistTable">
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadWords("wordTable");
            loadWords("blacklistTable");
            
            function addWord(tableId, inputId1, inputId2) {
            let input1 = document.getElementById(inputId1);
            let input2 = document.getElementById(inputId2);
            let word1 = input1.value.trim();
            let word2 = input2.value.trim();
            if (word1 && word2) {
                let table = document.getElementById(tableId);
                let row = table.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);
                cell1.textContent = word1;
                cell2.textContent = word2;
                let btn = document.createElement("button");
                btn.textContent = "Supprimer";
                btn.className = "delete-btn";
                btn.onclick = function() { deleteWord(row, word1, word2, tableId); };
                cell3.appendChild(btn);
                saveWord(tableId, word1, word2);
                input1.value = "";
                input2.value = "";
            }
        }

        function saveWord(tableId, word1, word2) {
            let words = JSON.parse(localStorage.getItem(tableId)) || [];
            words.push([word1, word2]);
            localStorage.setItem(tableId, JSON.stringify(words));
        }

        function loadWords(tableId) {
            let words = JSON.parse(localStorage.getItem(tableId)) || [];
            let table = document.getElementById(tableId);
            words.forEach(([word1, word2]) => {
                let row = table.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);
                cell1.textContent = word1;
                cell2.textContent = word2;
                let btn = document.createElement("button");
                btn.textContent = "Supprimer";
                btn.className = "delete-btn";
                btn.onclick = function() { deleteWord(row, word1, word2, tableId); };
                cell3.appendChild(btn);
            });
        }
            
            
            
            document.getElementById("newWord1").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    addWord('wordTable', 'newWord1', 'newWord2');
                }
            });
            document.getElementById("newWord2").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    addWord('wordTable', 'newWord1', 'newWord2');
                }
            });
        });

        function searchTable(tableId, searchId) {
            let input = document.getElementById(searchId).value.toLowerCase();
            let table = document.getElementById(tableId);
            let rows = table.getElementsByTagName("tr");
            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName("td");
                if (cells.length > 0) {
                    let match = false;
                    for (let cell of cells) {
                        if (cell.textContent.toLowerCase().includes(input)) {
                            match = true;
                            break;
                        }
                    }
                    rows[i].style.display = match ? "" : "none";
                }
            }
        }
    </script>
</body>
</html>

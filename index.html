<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux avec Recherche et Suppression</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 200px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Tableau</h2>
    <input type="text" id="search" placeholder="Rechercher..." onkeyup="searchTable('wordTable', 'search')">
    <button onclick="searchTable('wordTable', 'search')">Rechercher</button>
    <br>
    <input type="text" id="newWord1" placeholder="Mot 1">
    <input type="text" id="newWord2" placeholder="Mot 2">
    <button onclick="addWord('wordTable', 'newWord1', 'newWord2')">Ajouter</button>
    
    <table>
        <thead>
            <tr>
                <th>Mot 1</th>
                <th>Mot 2</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="wordTable">
        </tbody>
    </table>

    <h2>Black List</h2>
    <input type="text" id="searchBlacklist" placeholder="Rechercher..." onkeyup="searchTable('blacklistTable', 'searchBlacklist')">
    <button onclick="searchTable('blacklistTable', 'searchBlacklist')">Rechercher</button>
    <br>
    <input type="text" id="newBlacklistWord1" placeholder="Mot 1">
    <input type="text" id="newBlacklistWord2" placeholder="Mot 2">
    <button onclick="addWord('blacklistTable', 'newBlacklistWord1', 'newBlacklistWord2')">Ajouter</button>
    
    <table>
        <thead>
            <tr>
                <th>Mot 1</th>
                <th>Mot 2</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="blacklistTable">
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadWords("wordTable");
            loadWords("blacklistTable");
            document.getElementById("newWord1").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    addWord('wordTable', 'newWord1', 'newWord2');
                }
            });
            document.getElementById("newWord2").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    addWord('wordTable', 'newWord1', 'newWord2');
                }
            });
        });
        
        function addWord(tableId, inputId1, inputId2) {
            let word1 = document.getElementById(inputId1).value.trim();
            let word2 = document.getElementById(inputId2).value.trim();
            if (word1 === "" || word2 === "") return;
            let table = document.getElementById(tableId);
            let row = table.insertRow();
            row.innerHTML = `<td>${word1}</td><td>${word2}</td><td><button class='delete-btn' onclick='deleteWord(this, "${tableId}")'>Supprimer</button></td>`;
            saveWords(tableId);
            document.getElementById(inputId1).value = "";
            document.getElementById(inputId2).value = "";
        }

        function deleteWord(button, tableId) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            saveWords(tableId);
        }

        function saveWords(tableId) {
            let table = document.getElementById(tableId);
            let rows = table.getElementsByTagName("tr");
            let words = [];
            for (let row of rows) {
                let cells = row.getElementsByTagName("td");
                if (cells.length > 0) {
                    words.push({ word1: cells[0].textContent, word2: cells[1].textContent });
                }
            }
            localStorage.setItem(tableId, JSON.stringify(words));
        }

        function loadWords(tableId) {
            let table = document.getElementById(tableId);
            let words = JSON.parse(localStorage.getItem(tableId)) || [];
            words.forEach(word => {
                let row = table.insertRow();
                row.innerHTML = `<td>${word.word1}</td><td>${word.word2}</td><td><button class='delete-btn' onclick='deleteWord(this, "${tableId}")'>Supprimer</button></td>`;
            });
        }
    </script>
</body>
</html>
